services:
  java-patient_service:
    build:
      context: .
    container_name: java-patient_service
    restart: unless-stopped
    init: true
    ports:
      - "4000:4000"  # Exposed by Dockerfile
    # env_file: ./.env  # Uncomment if .env file exists
    # Add depends_on here if you add a database or other external service
    # networks: [appnet]  # Uncomment if you add more services/networks

# No external services (databases, caches, etc.) detected in the project structure or code.
# If you add a database or other service, add it here and configure networking/volumes as needed.

# No volumes section included, as there are no persistent data requirements for this service.

# No custom networks defined, as there is only one service.
